<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudySphere: Interactive Study Group Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<style>
  /* Overrides browser autofill to match the input's normal style (light bg, dark text) */
  input:-webkit-autofill,
  input:-webkit-autofill:hover, 
  input:-webkit-autofill:focus, 
  input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #f8fafc inset !important; /* Tailwind's slate-50 */
      -webkit-text-fill-color: #1e293b !important; /* Tailwind's slate-800 */
  }
  .drawing-canvas {
    /* A custom black dot cursor for the whiteboard */
    cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3" fill="black"/></svg>') 12 12, crosshair;
  }
  /* Hide scrollbar for elements with this class */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
  @keyframes slide-in-left {
    from {
      opacity: 0;
      transform: translateX(-40px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  .animate-slide-in-left {
    animation: slide-in-left 0.35s ease-out forwards;
  }
  @keyframes slide-in-up {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-slide-in-up {
    /* Set opacity to 0 to prevent flash of unstyled content */
    opacity: 0;
    animation: slide-in-up 0.6s ease-out forwards;
  }
  @keyframes slide-out-left {
    from {
      opacity: 1;
      transform: translateX(0);
    }
    to {
      opacity: 0;
      transform: translateX(-40px);
    }
  }
  .animate-slide-out-left {
    animation: slide-out-left 0.35s ease-in forwards;
  }
  @keyframes slide-in-right {
    from {
      opacity: 0;
      transform: translateX(40px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  .animate-slide-in-right {
    animation: slide-in-right 0.35s ease-out forwards;
  }
  @keyframes slide-out-right {
    from {
      opacity: 1;
      transform: translateX(0);
    }
    to {
      opacity: 0;
      transform: translateX(40px);
    }
  }
  .animate-slide-out-right {
    animation: slide-out-right 0.35s ease-in forwards;
  }
  
  @keyframes radiate {
    from {
      width: 0;
      height: 0;
      opacity: 1;
    }
    to {
      width: 400px; /* A size large enough to cover the input */
      height: 400px;
      opacity: 0;
    }
  }

  .input-wrapper::after {
    content: '';
    position: absolute;
    top: var(--y, 50%);
    left: var(--x, 50%);
    width: 0;
    height: 0;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.25) 0%, rgba(59, 130, 246, 0) 60%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    pointer-events: none;
  }
  
  .input-wrapper.is-radiating::after {
    animation: radiate 0.5s ease-out;
  }
  
  @keyframes fade-outline {
    from {
      outline: 2px solid #2563eb; /* blue-600 */
      outline-offset: 2px;
    }
    to {
      outline: 2px solid transparent;
      outline-offset: 2px;
    }
  }
  .animate-fade-outline {
    animation: fade-outline 0.5s ease-out;
  }
</style>
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
